specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ExampleNFT
    network: mumabi
    source:
      abi: ExampleNFT
      address: "0x457cdbE2a4018e4482352d70C7CF5fE42C88B326"
      startBlock: 23894082
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: ExampleNFT
          file: ./abis/ExampleNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
